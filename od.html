<body>

    <div class='query navbar'>
        <form id='fromto' action="./od.html">
            <div class='column title_wrapper'>
                <a href='./'>
                    <span class="title">
                        Flight</br>&nbsp;&nbsp;&nbsp;Restrictions
                    </span>
                </a>
            </div>
            <div class='from column'>
                <div id="prefetch">
                    <input id='input_from' class="typeahead" type="text" name='from' placeholder="From">
                </div>
            </div>
            <div class='to column'>
                <div id="prefetch">
                    <input id='input_to' class="typeahead" type="text" name='to' placeholder="To">
                </div>
            </div>
            <div class='column'>
                <input class='go_btn' type="submit" value="Check">
            </div>
        </form>
    </div>

    <div class='response'>
        <div class="section">
            <div class='section_header'>
                <p>This is what the <b>International Air Transport Association (IATA)</b> says:</p>
            </div>
            <div class='side_by_side'>

                <div class='column iata_message'>
                    <p class='iata_header' id='origin_header'></p>
                    <div id='origin_updates' class='iata_updates'></div>
                    <div id='date_origin' class='date_published'></div>
                </div>

                <div class='column middle'></div>

                <div class='column iata_message left'>
                    <p class='iata_header' id='destination_header'></p>
                    <div id='destination_updates' class='iata_updates'></div>
                    <div id='date_destination' class='date_published'></div>
                </div>

            </div>
            <div class='disclaimer'>
                <a href="https://www.iatatravelcentre.com/">Data is based on IATA restrictions</a>
            </div>
        </div>
    </div>

    </div>

    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script>

        var countries = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch: 'data/country_list.json'
        });

        // passing in `null` for the `options` arguments will result in the default
        // options being used
        $('#prefetch .typeahead').typeahead(null, {
            source: countries
        });

        var urlParams = new URLSearchParams(window.location.search);
        var origin = urlParams.get('from');
        
        var destination = urlParams.get('to');
        $('#destination_header').text(`Can you go to ${destination}?`)

        if (origin != '') {
            $('#origin_header').text(`Can you come back to ${origin}?`)
        }

        if (destination != '') {
            $('#destination_header').text(`Can you go to ${destination}?`)
        }

        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCV3H5w_kQ72C-x44ZhGR0vzllaRgRhxVI",
            authDomain: "travel-covid.firebaseapp.com",
            databaseURL: "https://travel-covid.firebaseio.com",
            projectId: "travel-covid",
            storageBucket: "travel-covid.appspot.com",
            messagingSenderId: "98791154155",
            appId: "1:98791154155:web:2e9e65099b513e7414f9ae"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        firebase.auth().signInAnonymously().catch(function (error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
        });

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
            } else {
                // User is signed out.
            }
        });

        var db = firebase.firestore();
        db.collection("countries").doc(destination).get().then(function (doc) {
            if (doc.exists) {
                $('#destination_updates').empty().append(doc.data().message)
                date_published = `No changes since ${doc.data().date_f}`
                $('#date_destination').append(date_published)
            } else {
                // doc.data() will be undefined in this case
                $('#destination_updates').text(`Invalid request. Double check your input and try again.`)
            }
        }).catch(function (error) {
            console.log("Error getting document:", error);
        });
        db.collection("countries").doc(origin).get().then(function (doc) {
            if (doc.exists) {
                $('#origin_updates').empty().append(doc.data().message)
                date_published = `No changes since ${doc.data().date_f}`
                $('#date_origin').append(date_published)
            } else {
                // doc.data() will be undefined in this case
                $('#origin_updates').text(`Invalid request. Double check your input and try again.`)
            }
        }).catch(function (error) {
            console.log("Error getting document:", error);
        });

    </script>
</body>
